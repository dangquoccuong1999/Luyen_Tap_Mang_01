<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let temp = 0;
    //Nhập mảng số nguyên
    for (let i = 0; i < 10; i++) {
        arr[i] = Number(prompt('Mời bạn nhập số nguyên: '));
    }
    document.write('Các số nguyên vừa nhập là: ' + arr);

    // Sắp xếp
    for (let i = 0; i < 10; i++) {
        for (let j = i + 1; j < 10 ; j++) {
            if (arr[i] < arr[j]) {
                temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp
            }
        }
    }
    document.write('<br>');
    document.write('Sau khi sắp xếp là: ' + arr);


</script>
</body>
</html>
