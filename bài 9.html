<body>
<script>
    let a = [];
    let b = [];

    // Nhập số vào a và b
    for (let i = 0; i < 10; i++) {
        a[i] = Number(prompt('Nhập số nguyên '));
    }
    for (let i = 0; i < 10; i++) {
        b[i] = Number(prompt('Nhập số nguyên '));
    }
    let c = a.concat(b);
    document.write(c);


</script>
