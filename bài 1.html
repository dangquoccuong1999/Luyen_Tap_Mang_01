<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let dem = 0;
    // nhập 10 số nguyên
    for(let i =0; i<10; i++){
        arr[i] = Number(prompt('Mời bạn nhập số:'));
    };
    console.log(arr);
    // kiểm tra số lớn hơn 10
    for (let i=0; i<arr.length; i++) {
        if(arr[i] >= 10){
            dem ++;
        }
    }
    document.write("Có tất cả " + dem + " số nguyên lớn hơn hoặc bằng 10");
</script>
</body>
</html>
